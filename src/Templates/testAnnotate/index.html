<!DOCTYPE html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
{% load index_extras %}

{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Anafora JS Unit Testing</title>
<!--
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.5.0.css">
-->
{% for cssName in css %}
  <link rel="stylesheet" href="{% static cssPath %}{{cssName}}">{% endfor %}
<script type="text/JavaScript">
  var _setting = {
	root_url: "{{ root_url }}",
  }
</script>
<!--
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript"></script>
  <script src="https://raw.github.com/carhartl/jquery-cookie/master/jquery.cookie.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/qunit/qunit-2.5.0.js"></script>
-->
{% for jsName in js_lib %}
  <script src="{% static jsLibPath  %}{{jsName}}" type="text/javascript"></script>{% endfor %}
{% for jsName in js %}
  <script src="{% static jsPath %}{{jsName}}" type="text/javascript"></script>{% endfor %}
{% for jsName in js_test %}
  <script src="{% static jsTestPath  %}{{jsName}}" type="text/javascript"></script>{% endfor %}
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div id="attachElement"></div>

</body>
</html>
